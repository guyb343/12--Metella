  <button type="button" id="add-sentence-btn">Add Sentence</button>
  <p id="result"></p>

  <script>
    const sentencesContainer = document.getElementById('sentences-container');
    const addSentenceBtn = document.getElementById('add-sentence-btn');
    const resultElement = document.getElementById('result');

    function createDropdown(options, placeholder) {
      const dropdown = document.createElement('div');
      dropdown.className = 'dropdown';

      const select = document.createElement('select');
      select.innerHTML = `<option value="" selected disabled>Select ${placeholder}</option>`;
      options.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.textContent = option;
        select.appendChild(optionElement);
      });

      dropdown.appendChild(select);

      return dropdown;
    }

function createSentenceLine() {
  const sentenceLine = document.createElement('div');
  sentenceLine.className = 'sentence-line';

const sentence = {
  nominative: createDropdown(
    [' ', 'amicus', 'ancilla', 'cinis', 'flamma', 'Grumio', 'mater', 'Melissa', 'Metella', 'mons iratus', 'nubis mirabilis', 'servus', 'sonus', 'tremor', 'turba'],
    'Nominative'
  ),
  accusative: createDropdown(
    [' ', 'amicum', 'amorem', 'ancillam', 'cinerem', 'clamorem', 'epistulam', 'familiam', 'flammam', 'Grumionem', 'matrem', 'Melissam', 'Metellam', 'montem iratum', 'nubem mirabilem', 'pecuniam', 'servum', 'sonum', 'spem', 'tremorem', 'turbam'],
    'Accusative'
  ),
  preposition: createDropdown(
    [' ', 'ad montem', 'ad portum', 'ad urbem', 'ad villam', 'e monte', 'e portu', 'e villa', 'ex urbe', 'in portu', 'in urbe', 'in villa', 'prope montem'],
    'Preposition'
  ),
  adverb: createDropdown(
    ['audacter', 'celeriter', 'fortiter', 'furtim', 'lente', 'statim', 'subito', 'tacite', 'timide', 'valde', 'vehementer'],
    'Adverb'
  ),
  verb: createDropdown(
    [
      'abstulit','ambulabat', 'ambulavit', 'amisit',
      'audiebat', 'audivit',
      'curriebat', 'cucurrit',
      'delevit',
      'festinabat', 'festinavit',
      'fugiebat', 'fugit', 'invenit',
      'laborabat',
      'necabat', 'necavit',
      'oppugnabat', 'oppugnavit',
      'periit',
      'salutabat', 'salutavit',
      'scribebat', 'scripsit',
      'sentiebat', 'sensit',
      'timebat',
      'videbat', 'vidit',

    ],
    'Verb'
  )
};

  Object.values(sentence).forEach(dropdown => {
    sentenceLine.appendChild(dropdown);
  });

  sentencesContainer.appendChild(sentenceLine);
}

    addSentenceBtn.addEventListener('click', createSentenceLine);

    function updateResult() {
      const sentenceLines = document.querySelectorAll('.sentence-line');
      let result = '';

      sentenceLines.forEach(sentenceLine => {
        const selectedItems = sentenceLine.querySelectorAll('.dropdown select');
const words = Array.from(selectedItems).map(select => select.value);
    const filteredWords = words.map(word => {
      switch (word) {
        case 'Select':
        case 'Select Nominative':
        case 'Select Accusative':
        case 'Select Preposition':
        case 'Select Adverb':
        case 'Select Verb':
          return '';
        default:
          return word;
      }
    }).filter(word => word !== '');

    const sentenceText = filteredWords.join(' ');

        if (sentenceText !== '') {
          result += sentenceText + '. ';
        }
      });

      resultElement.textContent = result;
    }

    sentencesContainer.addEventListener('input', updateResult);
  </script>
</body>
